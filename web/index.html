<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style type="text/css">
        div#loginDiv {position: absolute;left: 50%;top: 50%;margin:-150px 0 0 -150px;height: 300px;width: 300px;}
    </style>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <script type="text/javascript" src="JavaScript/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="JavaScript/bootstrap.min.js"></script>
    <script type="text/javascript">
        function redirect() {
            window.location = "main/register.htm";
        }
    </script>
</head>
<body background="#eee">
  <div id="loginDiv">
    <form action="main/login.htm" method="post">
        <div class="form-group">
            <label for="loginID">账号</label>
            <input type="text" class="form-control" id="loginID" placeholder="用户账号" required autofocus>
        </div>
        <div class="form-group">
            <label for="loginPWD">密码</label>
            <input type="password" class="form-control" id="loginPWD" placeholder="用户密码" required>
        </div>
        <button id="login" type="submit" class="btn btn-lg btn-primary btn-block">登录</button>
        <br>
        <button id="register" type="button" class="btn btn-lg btn-primary btn-block" onclick="redirect()">注册</button>
    </form>
  </div>
</body>
</html>
